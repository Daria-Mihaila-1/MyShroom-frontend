<div class="loginPageWrapper">
  <div class="form-wrapper">
  <div class="loginTitle">
    <h1>Welcome to MyShroom</h1>
  </div>

  <form [formGroup]="userCredentialsFormGroup" (ngSubmit)="loginUser()">
    <div class="form_inputs">
    <mat-form-field appearance="outline">
      <mat-label style="color:#000;">Username</mat-label>
      <input matInput placeholder="Enter your username" formControlName="username" >
      <mat-error *ngIf="this.userCredentialsFormGroup.controls['username'].invalid">Invalid username input</mat-error>
      <mat-hint>Type your username</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label style="color:#000;">Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
      <mat-error *ngIf="this.userCredentialsFormGroup.controls['password'].invalid">Invalid password input</mat-error>
      <mat-hint>Type your password</mat-hint>
    </mat-form-field>

  <div class="button-wrapper">
    <button type="submit" class="loginBtn" [disabled]="userCredentialsFormGroup.invalid">Log In</button>
  </div>
    </div>
    <div class="goToRegister">
      <span>Don't have an account yet?</span>
      <button mat-button type="button" (click)="goToRegister()">Go register</button>
    </div>
</form>
  </div>
</div>

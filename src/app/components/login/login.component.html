<form [formGroup]="userCredentialsFormGroup" (ngSubmit)="loginUser()">
  <div class="form-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter your username" formControlName="username" >


      <mat-error *ngIf="this.userCredentialsFormGroup.controls['username'].invalid">nu merge username </mat-error>
      <mat-hint>Type your username</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" placeholder="Enter your password" formControlName="password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="this.userCredentialsFormGroup.controls['password'].invalid">nu merge passwd</mat-error>
      <mat-hint>Type your password</mat-hint>
    </mat-form-field>
  </div>
  <div class="button-wrapper">
    <button mat-raised-button type="submit">Log In</button>
  </div>

  <button mat-button type="button" (click)="goToRegister()">Go to Register </button>
</form>
